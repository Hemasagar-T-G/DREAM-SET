<html>
<head>
<title>more option for constructions</title>
    <link rel="stylesheet" type="text/css" href="mmm.css">
</head>
    <body class="content">
        <div class="more-plan">
        <div class="content-1">
            <div class="more-more">
            <center><h1>SELECT YOUR PLAN</h1></center><hr>
            <form action="accept-plan.html">
            <table align="center">
            <tr><td>TYPE OF BUILDING:</td><td align="center">
                <select required>
                    <option>-SELECT-</option>
                     <option>HOUSE</option>
                    <option>SHOPPING COMPLEX</option>
                    <option>HOTEL/RETORENT</option>
                    <option>HOSPITAL</option>
                    <option>SCHOOL/COLLEGE</option>
                    <option>OTHER</option>
                </select></td></tr>
            <tr><td valign="top">TYPE OF PROJECT:</td><td><input type="radio" name="project">NEW <br>
                                 <input type="radio" name="project">ALTERATION/REPAIRY</td></tr>
            <tr><td>BUDJET:</td><td><input type="text" name="budjet" required></td></tr>
            <tr><td>PLOT MEASURMENT:</td><td><input type="text" name="MEASURMENT" required></td></tr>
            <tr><td>CEMENT:</td><td>
                <select>
                    <option>-SELECT-</option>
                    <option>AMBUJA</option>
                    <option>ULTRATECH</option>
                    <option>RAMCO</option>
                    <option>ACC</option>
                    <option>CORAMANDAL</option>
                </select></td></tr>
                </td></tr>
            <tr><td>STEEL:</td><td>
                <select>
                    <option>-SELECT-</option>
                    <option>TKT</option>
                    <option>TATA</option>
                    <option>SHAKTI</option>
                    <option>JSW</option>
                </select>
                </td></tr>
            <tr><td valign="top">TYPE OF BLOCK:</td><td><input type="radio" name="block">NORMAL BRICK<br>
                                <input type="radio" name="block">WIRECUT BRICK<br>
                                <input type="radio" name="block">CEMENT BLOCK<br>
                                <input type="radio" name="block">HALLOW BRICK</td></tr>
            <tr><td>FLORING:</td><td>
                <select>
                    <option>-SELECT-</option>
                    <option>TILES</option>
                    <option>VETRIFIED</option>
                    <option>GRANITE</option>
                    <option>CEMENT</option>
                </select></td></tr>
            <tr><td>WOOD:</td><td>
                <select>
                    <option>-SELECT-</option>
                    <option>TEAK</option>
                    <option>HONNNE</option>
                    <option>ROSE</option>
                    <option>JALLI</option>
                </select>
                </td></tr>
            <tr><td>ELECTRICAL:</td><td>
                <select>
                    <option>-SELECT-</option>
                    <option>HAVELLS</option>
                    <option>GM</option>
                    <option>ANCHOR</option>
                    <option>SYSCA</option>
                    <option></option>
                </select>
                </td></tr>
            <tr><td>PLUMBING:</td><td>
                <select>
                    <option>-SELECT-</option>
                    <option>FINOLEX</option>
                    <option>WATER TECH</option>
                    <option>JAGQUAR</option>
                    <option>VECTOS</option>
                    <option>WATER-GUARD</option>
                </select>
                </td></tr>
            <tr><td colspan="2" align="center"><input type="submit" name="submit" value="SUBMIT">
                <input type="reset" name="reset"  value="RESET"><a href="construction.html"><input type="button" value="BACK"></a></td>
                </tr>
            </table>
            </form>
        </div>
            </div>
            </div>
    </body>
</html>
